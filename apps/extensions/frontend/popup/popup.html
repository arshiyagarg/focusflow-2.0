<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css"> <style>
        body { width: 250px; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #f9f9f9; }
        h2 { margin: 0 0 20px 0; font-size: 18px; color: #333; text-align: center; }
        
        /* Toggle Container */
        .feature-row {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 12px; border-radius: 8px;
            margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .feature-label { font-size: 14px; font-weight: 500; color: #444; }

        /* The Switch (Toggle) */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #10a37f; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <h2>FocusFlow</h2>

    <div class="feature-row">
        <span class="feature-label">üìñ Bionic Reading</span>
        <label class="switch">
            <input type="checkbox" id="bionic-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="feature-row">
        <span class="feature-label">üéôÔ∏è Meet Assistant</span>
        <label class="switch">
            <input type="checkbox" id="meet-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <script src="popup.js"></script>
</body>
</html>
